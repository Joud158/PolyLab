server {
    listen 80;
    server_name _;

    # ⬅ allow uploads up to 20 MB (change if you want more)
    client_max_body_size 20m;

    # Serve built Vite app
    root /usr/share/nginx/html;
    index index.html;

    # All API calls go to FastAPI backend
    location /api/ {
        proxy_pass http://backend:8000/;  # strip /api prefix -> / on backend

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA routing – send everything else to index.html
    location / {
        try_files $uri /index.html;
    }
}
